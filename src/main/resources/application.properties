spring.application.name=petshop

# Configurações do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/petshop
spring.datasource.username=postres
spring.datasource.password=postres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações de JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Definição do diretório para upload de arquivos
file.upload-dir=src/main/resources/static/images/produtos
qrcode.upload-dir=src/main/resources/static/qrcodes

# Configurações de upload de arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# Configurações do Springdoc
springdoc.api-docs.title=Pet Shop API
springdoc.api-docs.description=API para gerenciar agendamentos, clientes, pets, produtos e serviços em um Pet Shop.
springdoc.api-docs.version=OPENAPI_3_0
springdoc.api-docs.servers[0].url=http://localhost:8080
springdoc.api-docs.servers[0].description=Servidor local


