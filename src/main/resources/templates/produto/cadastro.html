<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cadastrar</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Petshop</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/produtos/cadastrar}">Cadastrar</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/produtos/listar}">Listar</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
			</ul>
		</div>
	</nav>
</header>
<div class="container">
	<h1 class="mt-5">Cadastro de Produto</h1>
	<form th:action="@{/produtos/salvar}" th:object="${produto}" method="post" class="mt-3">
		<div class="form-group">
			<label for="nome">Nome</label>
			<input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" placeholder="Nome do Produto">
		</div>
		<div class="form-group">
			<label for="descricao">Descrição</label>
			<input type="text" id="descricao" name="descricao" class="form-control" th:field="*{descricao}" placeholder="Descrição do Produto">
		</div>
		<div class="form-group">
			<label for="preco">Preço</label>
			<input type="number" step="0.01" id="preco" name="preco" class="form-control" th:field="*{preco}" placeholder="Preço do Produto">
		</div>
		<div class="form-group">
			<label for="quantidade">Quantidade</label>
			<input type="number" id="quantidade" name="quantidade" class="form-control" th:field="*{quantidade}" placeholder="Quantidade">
		</div>
		<input type="hidden" id="id" th:field="*{id}">
		<button type="submit" class="btn btn-success">Salvar</button>
		<a href="/produto" class="btn btn-secondary">Cancelar</a>
		<a th:href="@{/dashboard}" class="btn btn-info">Voltar</a>
	</form>
</div>
</body>
</html>
