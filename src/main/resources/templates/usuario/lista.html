<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Lista</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Petshop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/dashboard}"><i class="fa-solid fa-clipboard"></i> Dashboard</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/usuarios/cadastrar}">Cadastrar</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/usuarios/listar}">Listar</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
			</ul>
		</div>
	</nav>
</header>
<div class="container-fluid">
	<h1 class="mt-5">Lista de Usuários</h1>
	<a class="nav-link" th:href="@{/usuarios/cadastrar}">
		<i class="oi oi-plus"></i> <span>Adicionar Usuário</span>
	</a>

	<div class="d-block d-md-none">
		<!-- Exibição em lista para dispositivos móveis -->
		<ul class="list-group">
			<tr th:each="c : ${usuarios}">
				<li class="list-group-item">
					<strong>Nome:</strong> <span th:text="${c.username}"></span><br>
					<strong>Email:</strong> <span th:text="${c.email}"></span><br>
					<a th:href="@{/usuarios/editar/{id}(id=${c.id})}" class="btn btn-warning btn-sm">Editar</a>
					<a th:href="@{/usuarios/excluir/{id}(id=${c.id})}" class="btn btn-danger btn-sm">Deletar</a>
				</li>
			</tr>
		</ul>
	</div>

	<div class="table-responsive d-none d-md-block">
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Senha</th>
				<th>Perfil</th>
				<th>Ações</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="c : ${usuarios}">
				<td th:text="${c.username}"></td>
				<td th:text="${c.email}"></td>
				<td th:text="${c.senha}"></td>
				<td th:text="${c.perfil}"></td>
				<td>
					<a th:href="@{/usuarios/editar/{id}(id=${c.id})}" class="btn btn-warning">Editar</a>
					<a th:href="@{/usuarios/excluir/{id}(id=${c.id})}" class="btn btn-danger">Deletar</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
