<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Petshop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes/cadastrar}">Cadastrar</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes/listar}">Listar</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <h1 class="mt-5">Editar Cliente</h1>
    <form th:action="@{/clientes/editar}" th:object="${cliente}" method="post" class="mt-3">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" placeholder="Nome do Cliente">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" placeholder="cliente@example.com">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" class="form-control" th:field="*{telefone}" placeholder="123-456-7890">
        </div>
        <!-- Corrigido para verificar se o ID é nulo ou não -->
        <input type="hidden" id="id" th:field="*{id}">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/clientes" class="btn btn-secondary">Cancelar</a>
        <a th:href="@{/dashboard}" class="btn btn-info">Voltar</a>
    </form>
</div>
<script src="js/background.js"></script>
</body>
</html>
