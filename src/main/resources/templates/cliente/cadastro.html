<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Formul√°rio de Cliente</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="css/clientes-styles.css" rel="stylesheet">
</head>
<body>
<div class="container"id="cli_form">
	<h1 class="mt-5" ><i class="fa-solid fa-dog fa-bounce" style="color: rgb(162, 94, 26)"></i> Crie sua conta <i class="fa-solid fa-cat fa-bounce" style="color: rgb(22, 5, 43)"></i></h1>
	<form th:action="${cliente.id == null} ? @{/clientes/salvar}" th:object="${cliente}" method="post" class="mt-3">
		<div class="form-group">
			<label for="nome"><i class="fa-solid fa-user-large" style="color: var(--laranja)"></i> Nome</label>
			<input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" placeholder="Nome do Cliente">
		</div>
		<div class="form-group">
			<label for="email"><i class="fa-regular fa-envelope"  style="color: var(--laranja)"></i> Email</label>
			<input type="email" id="email" name="email" class="form-control" th:field="*{email}" placeholder="cliente@example.com">
		</div>
		<div class="form-group">
			<label for="telefone"><i class="fa-solid fa-mobile-screen"  style="color: var(--laranja)"></i> Telefone</label>
			<input type="tel" id="telefone" name="telefone" class="form-control" th:field="*{telefone}" placeholder="123-456-7890">
		</div>
		<input type="hidden" id="id" th:field="*{id}">
		<button type="submit" class="btn btn-success">Salvar</button>
		<a href="/clientes" class="btn btn-secondary">Cancelar</a>
		<a th:href="@{/}" class="btn btn-info">Voltar</a>
	</form>
	<script src="js/background.js"></script>
</div>
</body>
</html>
