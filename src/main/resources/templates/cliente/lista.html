<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Lista de Clientes</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Petshop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/clientes/cadastrar}">Cadastrar</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/clientes/listar}">Listar</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
			</ul>
		</div>
	</nav>
</header>
<div class="container-fluid">
	<h1 class="mt-5">Lista de Clientes</h1>
	<!-- Exibir mensagem de erro -->
	<div th:if="${param.error == 'violacao-chave-estrangeira'}" class="alert alert-danger" role="alert">
		A exclusão do cliente não pode ser realizada porque há pets associados a ele.
	</div>
	<a class="nav-link" th:href="@{/clientes/cadastrar}">
		<i class="oi oi-plus"></i> <span>Add Cliente</span>
	</a>

	<div class="d-block d-md-none">
		<!-- Exibição em lista para dispositivos móveis -->
		<ul class="list-group">
			<tr th:each="c : ${clientes}">
				<li class="list-group-item">
					<strong>Nome:</strong> <span th:text="${c.nome}"></span><br>
					<strong>Email:</strong> <span th:text="${c.email}"></span><br>
					<strong>Telefone:</strong> <span th:text="${c.telefone}"></span><br>
					<a th:href="@{/clientes/editar/{id}(id=${c.id})}" class="btn btn-warning">Editar</a>
					<a th:href="@{/clientes/excluir/{id}(id=${c.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este cliente?')">Deletar</a>
				</li>
			</tr>
		</ul>
	</div>

	<div class="table-responsive d-none d-md-block">
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Telefone</th>
				<th>Ações</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="c : ${clientes}">
				<td th:text="${c.nome}"></td>
				<td th:text="${c.email}"></td>
				<td th:text="${c.telefone}"></td>
				<td>
					<a th:href="@{/clientes/editar/{id}(id=${c.id})}" class="btn btn-warning">Editar</a>
					<a th:href="@{/clientes/excluir/{id}(id=${c.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este cliente?')">Deletar</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
