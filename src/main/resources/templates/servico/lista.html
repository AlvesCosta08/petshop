<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Lista de Serviços</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Petshop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/servicos/cadastrar}">Cadastrar</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/servicos/listar}">Listar</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
			</ul>
		</div>
	</nav>
</header>

<div class="container mt-3">
	<h1 class="mt-5">Lista de Serviços</h1>
	<a class="btn btn-primary mb-3" th:href="@{/servicos/cadastrar}"><i class="oi oi-plus"></i> <span>Adicionar Serviço</span></a>

	<div class="table-responsive"> <!-- Adicionando classe table-responsive -->
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Nome</th>
				<th>Descrição</th>
				<th>Preço</th>
				<th>Duração</th>
				<th>Ações</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="servicos : ${servico}">
				<td th:text="${servicos.nome}"></td>
				<td th:text="${servicos.descricao}"></td>
				<td th:text="${servicos.preco}"></td>
				<td th:text="${servicos.duracao}"></td>
				<td>

					<a th:href="@{/servicos/editar/{id}(id=${servicos.id})}" class="btn btn-warning">Editar</a>
					<a th:href="@{/servicos/excluir/{id}(id=${servicos.id})}" class="btn btn-danger">Excluir</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
