<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/clientes-styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Clientes</h1>
        <a href="/clientes/form" class="btn btn-primary mb-3">Adicionar Cliente</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${clientes}">
                    <td th:text="${c.nome}">Nome do Cliente</td>
                    <td th:text="${c.email}">cliente@example.com</td>
                    <td th:text="${c.telefone}">123-456-7890</td>
                    <td>
                        <a th:href="@{/clientes/{id}(id=${c.id})}" class="btn btn-info">Detalhes</a>
                        <a th:href="@{/clientes/form/{id}(id=${c.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/clientes/delete/{id}(id=${c.id})}" class="btn btn-danger">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/background.js"></script>
</body>
</html>
