<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pet-style.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Petshop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/pets/cadastrar">Cadastrar</a></li>
                <li class="nav-item"><a class="nav-link" href="/pets/listar">Listar</a></li>
            </ul>
        </div>
    </nav>
</header>
<main class="container">
    <h1 class="mt-5">Cadastro de Pets</h1>
    <form th:action="@{/pets}" th:object="${pet}" method="post" class="mt-3">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" required>
        </div>
        <div class="form-group">
            <label for="especie">EspÃ©cie</label>
            <input type="text" id="especie" name="especie" class="form-control" th:field="*{especie}">
        </div>
        <div class="form-group">
            <label for="raca">RaÃ§a</label>
            <input type="text" id="raca" name="raca" class="form-control" th:field="*{raca}">
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" class="form-control" th:field="*{idade}">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="/pets/listar" class="btn btn-secondary">Cancelar</a>
    </form>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
