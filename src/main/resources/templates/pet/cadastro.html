<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Pet</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- Estilos personalizados (se houver) -->
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
	<h2>Cadastro de Pet</h2>
	<form action="#" th:action="@{/pets/salvar}" th:object="${pet}" method="post">
		<input type="hidden" th:field="*{id}">

		<div class="form-group">
			<label for="nome">Nome:</label>
			<input type="text" class="form-control" id="nome" th:field="*{nome}" required>
		</div>

		<div class="form-group">
			<label for="especie">Espécie:</label>
			<input type="text" class="form-control" id="especie" th:field="*{especie}">
		</div>

		<div class="form-group">
			<label for="raca">Raça:</label>
			<input type="text" class="form-control" id="raca" th:field="*{raca}">
		</div>

		<div class="form-group">
			<label for="idade">Idade:</label>
			<input type="number" class="form-control" id="idade" th:field="*{idade}">
		</div>

		<div class="form-group">
			<label for="cliente">Cliente:</label>
			<select class="form-control" id="cliente" th:field="*{cliente}">
				<option value="">Selecione..</option>
				<option th:each="cli : ${cliente}" th:value="${cli.id}" th:text="${cli.nome}"></option>
			</select>
		</div>


		<input type="hidden" id="id" th:field="*{id}">
		<button type="submit" class="btn btn-success">Salvar</button>
		<a href="/pets" class="btn btn-secondary">Cancelar</a>
		<a th:href="@{/}" class="btn btn-info">Voltar</a>
	</form>
</div>

<!-- Bootstrap JS e quaisquer outros scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js" integrity="sha384-Wf52VUmLhi7E4y4gyZb+3NL4kQg1kD5F/iF9TwB5ZBv7qZ3sibTPdW0wK4NcOq0e" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+IhAz/D4Hkp14ELGg1DZgTVoXNJjq4u1IHz" crossorigin="anonymous"></script>
</body>
</html>
