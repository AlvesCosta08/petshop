<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulário de Cliente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Petshop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/pets/cadastrar}">Cadastrar</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/pets/listar}">Listar</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <h1 class="mt-5">Editar Cliente</h1>
    <form th:action="@{/pets/editar}" th:object="${pet}" method="post" class="mt-3">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" placeholder="Nome do Pet">
        </div>
        <div class="form-group">
            <label for="especie">Especie</label>
            <input type="text" id="especie" name="especie" class="form-control" th:field="*{especie}" placeholder="Especie">
        </div>
        <div class="form-group">
            <label for="raca">Raça</label>
            <input type="text" id="raca" name="raca" class="form-control" th:field="*{raca}" placeholder="Raça">
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="text" id="idade" name="idade" class="form-control" th:field="*{idade}" placeholder="Idade">
        </div>
        <div class="form-group">
            <label for="clienteId">Cliente</label>
            <input type="text" id="clienteId" name="clienteId" class="form-control" th:field="*{clienteId}" placeholder="Id Cliente">
        </div>
        <input type="hidden" id="id" th:field="*{id}">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/pet" class="btn btn-secondary">Cancelar</a>
        <a th:href="@{/dashboard}" class="btn btn-info">Voltar</a>
    </form>
</div>
</body>
</html>
