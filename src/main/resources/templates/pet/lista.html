<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Petshop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/pets/cadastrar">Cadastrar</a></li>
                <li class="nav-item"><a class="nav-link" href="/pets/listar">Listar</a></li>
            </ul>
        </div>
    </nav>
</header>
<main class="container">
    <h1 class="mt-5">Lista de Pets</h1>
    <div class="row">
        <div class="col-md-6 mb-4" th:each="pet : ${pets}">
            <div class="card h-100 text-center">
                <img src="images/vet01.jpeg" class="card-img-top" alt="Consulta Veterinária" th:if="${pet.especie == 'Veterinária'}">
                <img src="images/banho01.png" class="card-img-top" alt="Banho e Tosa" th:if="${pet.especie == 'Banho e Tosa'}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${pet.nome}">Nome do Pet</h5>
                    <p class="card-text" th:text="${pet.especie}">Espécie</p>
                    <p class="card-text" th:text="${pet.raca}">Raça</p>
                    <p class="card-text" th:text="${pet.idade}">Idade</p>
                    <a th:href="@{/pets/editar/{id}(id=${pet.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/pets/deletar/{id}(id=${pet.id})}" class="btn btn-danger">Deletar</a>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
